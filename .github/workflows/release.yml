name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.1

      - name: Verify Chocolatey Installation
        run: choco --version

      - name: Run GoReleaser (without scoop publishing)
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean --skip=chocolatey
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHOCOLATEY_API_KEY: ${{ secrets.CHOCOLATEY_API_KEY }}

      - name: Check what GoReleaser created
        run: ./scripts/check-goreleaser-output.ps1
        shell: powershell

      - name: Fix Scoop Manifest (Test - Log Only)
        run: ./scripts/fix-scoop-manifest.ps1
        shell: powershell

      - name: Show what would be committed
        run: ./scripts/show-commit-summary.ps1
        shell: powershell
